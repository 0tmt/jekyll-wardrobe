---
layout: default
---

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        <time>{{ post.date | date_to_string }}</time>
      </a>
    </li>
  {% endfor %}
</ul>
<aside>
  <img src="{{ site.owner.avatar }}" alt="{{ site.owner.name }}" class="avatar" />
  <strong>{{ site.owner.name }}</strong>
  <p>{{ site.owner.bio }}</p>
</aside>
